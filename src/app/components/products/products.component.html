<div class="product-grid">
    <app-product class="shadow p-3 mb-5 bg-white rounded" [product]="product" *ngFor="let product of products" (addedProduct)="onAddShoppingCart($event)" (showProduct)="onShowDetail($event)"></app-product>
</div>
<div class="product-detail" [class.active]="showDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleDetail()"><mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon>
        </button>
        <!-- <app-img *ngIf="productChosen.images.length > 0" [img]="productChosen.images[0]"></app-img> -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="productChosen.images[0]" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img [src]="productChosen.images[1]" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img [src]="productChosen.images[2]" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="product-information">
            <h1>{{productChosen.title}}</h1>
            <p>{{productChosen.description}}</p>
        </div>
    </div>
</div>
